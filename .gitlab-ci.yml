stages:
  - install
  - validate
  - build

.default_job_template: &default_job
  image: node:20-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .pnpm-store/
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm install --frozen-lockfile

install:deps:
  stage: install
  <<: *default_job
  script:
    - echo "Dependencies installed"
  rules:
    - if: $CI_COMMIT_BRANCH == "test/validation-run"

lint:eslint:
  stage: validate
  <<: *default_job
  script:
    - pnpm run lint
  rules:
    - if: $CI_COMMIT_BRANCH == "test/validation-run"

validate:types:
  stage: validate
  <<: *default_job
  script:
    - npx tsc --noEmit
  rules:
    - if: $CI_COMMIT_BRANCH == "test/validation-run"

build:app:
  stage: build
  <<: *default_job
  script:
    - pnpm run build
  artifacts:
    paths:
      - dist
  rules:
    - if: $CI_COMMIT_BRANCH == "test/validation-run"
